data:
  class_path: datasets.PedestrianDataModule
  init_args:
    data_dir: "/nas/drive6/mae/freestall_multicam/TrackTacular_mmCows_MultiSeq"
    batch_size: 2
    num_workers: 4
    accumulate_grad_batches: 8
    #
    # For full dataset: use "all"
    # For data volume similar to JerCCows baseline: use "reduced"
    sequences_file: "sequences_mmCows_all.json"  # ✅ CHANGED from reduced
    resolution: [117, 4, 192]  # Y, Z, X
    bounds: [0, 192, 0, 117, 0, 20]

model:
  # Resolution for mmCows
  resolution: [117, 4, 192]
  bounds: [0, 192, 0, 117, 0, 20]

  # ✅ CRITICAL for cross-dataset testing later
  num_cameras: null  # NOT 4! Enables variable camera support

  # Model architecture
  model_name: 'segnet'
  encoder_name: 'res18'
  feat2d_dim: 128
  num_classes: 1
  z_sign: 1

  # ✅ NEW: GCEF parameters
  use_gcef: false  # Enable Enhanced Global Context Fusion

  # Training parameters (✅ MUST MATCH multi-dataset config)
  learning_rate: 0.001
  conf_threshold: 0.4
  max_detections: 100
  depth: [32, 250, 3250]

  # Temporal caching
  use_temporal_cache: true

trainer:
  accelerator: gpu
  devices: 1
  max_epochs: 60
  accumulate_grad_batches: 8
  gradient_clip_val: 0.5
  check_val_every_n_epoch: 1
  log_every_n_steps: 5

  callbacks:
    # Learning rate monitoring
    - class_path: LearningRateMonitor
      init_args:
        logging_interval: step

    # Model checkpoint
    - class_path: ModelCheckpoint
      init_args:
        monitor: val_center
        mode: min
        save_last: true
        save_top_k: 1
        filename: "mmcows-best-{epoch:02d}-{val_center:.4f}"
        auto_insert_metric_name: false